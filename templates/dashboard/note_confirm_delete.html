{% extends 'base.html' %}
{% block content %}
<h2>Удалить заметку?</h2>
<p>Вы уверены, что хотите удалить заметку «<strong>{{ note.title }}</strong>»?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Да, удалить</button>
  <a href="{% url 'dashboard:note_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
