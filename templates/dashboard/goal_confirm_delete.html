{% extends 'base.html' %}
{% block content %}
<h2>Удалить цель?</h2>
<p>Вы уверены, что хотите удалить цель «<strong>{{ goal.title }}</strong>»?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'dashboard:goal_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
